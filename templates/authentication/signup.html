{% load static%}
{% block content %}

    <div class="authentication-div">
        <img class="img-form" src="{% static 'img/form-user.svg' %}" alt="">
        <label class="authentication-label" for="...">Username</label>
        <input class="authentication-input" type="text">
    </div>
    <div class="authentication-div">
        <img class="img-form" src="{% static 'img/form-password.svg' %}" alt="">
        <label class="authentication-label" for="...">Password</label>

    </div>
    <div class="authentication-div">
        <img class="img-form" src="{% static 'img/form-password.svg' %}" alt="">
        <label class="authentication-label" for="...">Password</label>
        <input class="authentication-input" type="password">
    </div>
</form>
<a class="authentication-nav nav-target" data-target="login"  href="#">
    Already have an account?

    Login!
</a>
<button class="authentication-button">SignUp</button>
